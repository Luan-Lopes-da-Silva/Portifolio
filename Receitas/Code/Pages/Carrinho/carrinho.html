<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="Estilos/carrinho.css">
</head>
<body>
  <h1>Carrinho</h1>
  <main>
    <div class="item"><div class="item-img"><img src="Imagens/Carne3.jpg" alt=""></div>
    <div class="item-descricao">
      <h2>Tiras de carne</h2> 
      <h3>Quantidade:</h3> 
      <h4 class="quantidade">R$ 15.00</h4> 
      <input type="number" class="seletorQuantidade">
    </div></div>
  <div class="item"><div class="item-img"><img src="Imagens/poke-destaque.jpg" alt=""></div>
  <div class="item-descricao">
    <h2>Poke Completo</h2> 
    <h3>Quantidade:</h3> 
    <h4 class="quantidade">R$ 15.00</h4> 
    <input type="number" class="seletorQuantidade">
  </div></div>
  <div class="item"><div class="item-img"><img src="Imagens/Bolo.jpg" alt=""></div>
  <div class="item-descricao">
    <h2>Peda√ßo de bolo</h2> 
    <h3>Quantidade:</h3> 
    <h4 class="quantidade">R$ 10.00</h4>
    <input type="number" class="seletorQuantidade">
  </div></div>
  
  <div class="desconto">
    <label for="desconto">Cupom de desconto:</label>
    <input type="text" name="desconto" id="desconto">
  </div>
  <div class="resumo-carrinho">
    <h2>Resumo do carrinho</h2>
    <div class="resumo-carrinho-itens">
      <h3>Total 3 itens</h3>
      <h3>Taxas</h3>
      <h3>Desconto</h3>
    </div>
    <div class="precos-carrinho">
      <h4 id ="total">R$ 0.00</h4>
      <h4 id="taxas">R$ 0.00</h4>
      <h4 id="descontos">R$ 0.00</h4>
    </div>
  </div>
  <button><a href="../Entrega/entrega.html">Seguir para entrega</a></button>
  </main>

</body>
<script src="script.js"></script>
</html>
