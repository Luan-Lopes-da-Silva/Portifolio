<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My finances - Add in my account</title>
  <link rel="stylesheet" href="../../Styles/home.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><img src="../../Assets/Svgs/Plus.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Group.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Transfer.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Invest.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Credit.svg" alt=""></li>
        <li><div class="avatar"></div></li>
    </ul></nav>
    <h1>Bom dia Luan</h1>
  </header>
  <main>
    <label for="saldo">Saldo a conta</label>
    <input type="radio" name="option" id="saldo">
    <label for="budget">Budget para investimento</label>
    <input type="radio" name="option" id="budget">
    <label for="cartao">Novo cartão</label>
    <input type="radio" name="option" id="cartao">
    <label for="operacao">Nova operação financeira</label>
    <input type="radio" name="option" id="operacao">
    <label for="investimento">Novo Investimento</label>
    <input type="radio" name="option" id="investimento">
    <div class="forms">    
      <div class="saldo">
        <form action="">
          <h2>Saldo Contas</h2>
          <label for="valorDeSaldo">Qual é o saldo da conta?</label>
          <input type="text" name="valorDeSaldo" id="valorDeSaldo">
          <label for="conta">De qual banco e essa conta?</label>
          <input type="text" name="conta" id="conta">
          <button>Incluir</button>
        </form>
      </div>
      <div class="budget">
        <form action="">
          <h2>Budget para investimentos</h2>
          <label for="valorParaInvestimento">Qual é o valor que você tem destinado para investimentos?</label>
          <input type="text" id="valorParaInvestimento" name="valorParaInvestimento">
          <label for="dataEmissao">Quando foi feito esse deposito?</label>
          <input type="date" id="dataEmissao" name="dataEmissao">
          <button>Incluir</button>
        </form>
      </div>
      <div class="cartao">
        <h2>Adicionar novo cartão</h2>
        <form action="">
          <label for="selectBandeira">Selecione a bandeira do cartão</label>
          <select name="selectBandeira" id="selectBandeira">
            <option value="option">Selecione uma bandeira</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Maestro">Maestro</option>
            <option value="Visa">Visa</option>
            <option value="Elo">Elo</option>
            <option value="AmericanExpress">American Express</option>
          </select>
          <label for="saldoCartao">Coloque o saldo disponivel no cartão</label>
          <input type="text" id="saldoCartao" name="saldoCartao" placeholder="Somente numeros">
          <button>Incluir</button>
        </form>
      </div>
      <div class="operacao">
        <h2>Adicionar nova operacao</h2>
        <form action="">
          <label for="nomeOperacao">Qual é o nome da operação?</label>
          <input type="text" id="nomeOperacao" name="nomeOperacao">
          <label for="dataDePagamento">Qual é a data de pagamento desse boleto?</label>
          <input type="date" name="dataDePagamento" id="dataDePagamento">
          <button>Incluir</button>
        </form>
      </div>
      <div class="investimento">
        <h2>Adicionar novo investimento</h2>
        <form action="">
          <label for="fundo">Qual é o nome do fundo de investimento?</label>
          <input type="text" name="fundo" id="fundo">
          <label for="valor">Qual é o valor que tem nesse fundo?</label>
          <input type="text" id="valor" name="valor">
          <button>Incluir</button>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="../../Scripts/addNew.js" type='module'></script>
</html>
