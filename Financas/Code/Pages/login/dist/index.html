<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My finances - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="welcome">
      <h1>Seja bem-vindo Novamente</h1>
      <img src="../../../Assets/Svgs/undraw_login_re_4vu2.svg" alt="login-image">
    </div>
    <div class="form">
      <label for="email">Email</label>
      <span class="msg"></span>
      <input type="text" name="email" id="email" placeholder="seunome@email.com">
      <label for="password">Senha</label>
      <span class="msg"></span>
      <div class="password">
        <input type="password" name="password" id="password" placeholder="**********">
        <img src="../../../Assets/Svgs/visibility_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="" id="showPassword">
      </div>
      <button id="login">Login</button>
      <div class="loading"></div>
      <div class="links">
        <a href="../../recovery/dist/index.html">Esqueceu sua senha?</a>
        <a href="../../signup/dist/index.html">Crie sua conta</a>
      </div>
    </div>
  </main>
</body>
<script src="./main.min.js"></script>
</html>
