<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My finances - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Styles/login.css">
</head>
<body>
  <main>
    <div class="welcome">
      <h1>Seja bem-vindo Novamente</h1>
      <img src="../../Assets/Svgs/undraw_login_re_4vu2.svg" alt="login-image">
    </div>
    <div class="form">
      <label for="email">Email</label>
      <span class="msg"></span>
      <input type="text" name="email" id="email" placeholder="seunome@email.com">
      <label for="senha">Senha</label>
      <span class="msg"></span>
      <input type="password" name="senha" id="senha" placeholder="**********">
      <button id="login">Login</button>
      <div class="loading"></div>
      <div class="links">
        <a href="/*">Esqueceu sua senha?</a>
        <a href="http://127.0.0.1:5500/Pages/signup/signup.html">Crie sua conta</a>
      </div>
    </div>
  </main>
</body>
<script src="../../Scripts/login.js"></script>
</html>
