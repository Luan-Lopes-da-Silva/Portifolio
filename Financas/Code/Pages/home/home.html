<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My finances - Home</title>
</head>
<body id="home">
  <header>
    <nav>
      <ul>
        <li><a href="../add/"><img src="../../Assets/Svgs/Plus.svg" alt=""></a></li>
        <li><img src="../../Assets/Svgs/Group.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Transfer.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Invest.svg" alt=""></li>
        <li><img src="../../Assets/Svgs/Credit.svg" alt=""></li>
        <li>
          <div class="avatar">
            <label for="avatarInput">Selecione um arquivo</label>
            <input type="file" name="avatarInput" id="avatarInput">
            <img src="" alt="" id="avatar">
            <p><a href="">Logout</a></p>
          </div>
        </li>

    </ul></nav>
    <h1></h1>
  </header>
  <main class="main">
    <div class="score">
        <div class="circular-progress">
          <div class="value-container">
            <p></p>
          </div>
        </div>
    </div>
    <div class="container-balance">
    <span class="title">Seu saldo</span>
    <p class ="balance" id="balance-account">R$ 180.20</p>
    </div>
     <span class="title">Seus cartões</span>
    <div class="container-cards">
    <div class="container-card">
      <img src="../../Assets/Svgs/credit-card-svgrepo-com (2).svg" alt="cartao-1">
      <span class="title">Seu saldo</span>
      <span class="balance">R$ 8.20</span>
    </div>
    <div class="container-card">
      <img src="../../Assets/Svgs/credit-card-svgrepo-com.svg" alt="cartao-2">
      <span class="title">Seu saldo</span>
      <span class="balance">R$ 200.20</span>
    </div>
    <div class="container-card">
      <img src="../../Assets/Svgs/credit-card-svgrepo-com (2).svg" alt="cartao-3">
      <span class="title">Seu saldo</span>
      <span class="balance">R$ 20.20</span>
    </div>
    </div>
    <div class="container-operations">
    <span  class="title2">Suas Operações financeiras</span>
    <span class="value">R$ 1000.00</span>
    <div class="progress-bar">
    </div>
    <div class="msg">
      <span></span>
      <img src="" alt="">
    </div>
    </div>
    <h2>Investimentos</h2>
    <span id="budget">R$ 5000.00 para investimentos</span>
    <div class="container-investiments">
      <div class="investiment">
        <span class="name">HLG11</span>
        <span class="valueInActions">R$ 800.00</span>
        <div class="progress"></div>
        <span class="percentOfBudget"></span>
      </div>
      <div class="investiment">
        <span class="name">HCTR11</span>
        <span class="valueInActions">R$ 1200.00</span>
        <div class="progress"></div>
        <span class="percentOfBudget"></span>
      </div>
    </div>

  </main>
</body>
<script src="dist/main.min.js" type='module'></script>
</html>
