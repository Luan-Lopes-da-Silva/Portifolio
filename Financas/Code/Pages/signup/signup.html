<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My finances - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Styles/login.css">
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>
<body>
  <div class="register" >
    <h1>Email já utilizado</h1>
    <div class="exit"><p>X</p></div>
    <lord-icon
    src="https://cdn.lordicon.com/bmnlikjh.json"
    trigger="loop"
    delay="1500"
    colors="primary:#121331"
    state="intro"
    style="width:250px;height:250px">
    </lord-icon>
    <p>Percebemos que você já tem um usuario cadastrado neste email gostaria de recuperar sua senha?</p>
    <p><a href="../recovery/recovery.html">Recuperar senha</a></p>
  </div>
  <main id="register">
    <div class="welcome">
      <h1>Criar conta</h1>
      <img src="../../Assets/Svgs/undraw_sign_up_n6im.svg" alt="signup-image">
    </div>
    <div class="form">
      <label for="nome">Como gostaria de ser chamado?</label>
      <span class="msg"></span>
      <input type="text" name="nome" id="nome" placeholder="seunome">
      <label for="email">Email</label>
      <span class="msg"></span>
      <input type="text" name="email" id="email" placeholder="seunome@email.com" class="verificar">
      <label for="confirmEmail">Confirmação de email</label>
      <span class="msg"></span>
      <input type="text" name="confirmEmail" id="confirmEmail" placeholder="seunome@email.com" class="verificar">
        <label for="senha">Senha</label>
        <span class="msg"></span>
        <div class="senha">
          <input type="password" name="senha" id="senha" placeholder="**********" class="verificar">
          <img src="../../Assets/Svgs/visibility_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="mostrar-senha">
        </div>
      <label for="confirmSenha">Confirmação de senha</label>
      <span class="msg"></span>
      <div class="senha">
        <input type="password" name="confirmSenha" id="confirmSenha" placeholder="**********" class="verificar">
        <img src="../../Assets/Svgs/visibility_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="mostrar-senha" id="img2">
      </div>
      <label for="salario">Qual é o seu salario mensal?</label>
      <input type="text" id="salario" name="salario" placeholder="Campo obrigatorio">
      <button>Criar conta</button>
    </div>
  </main>
</body>
<script src="../../Scripts/register.js" ></script>
</html>
