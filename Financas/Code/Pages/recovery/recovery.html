<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My finances - Recovery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Styles/recovery.css">
</head>
<body>
<main>
  <div class="welcome">
   <h1 id="recovery">Redefinir Senha</h1>
   <img src="../../Assets/Svgs/undraw_my_password_re_ydq7.svg" alt="my-password">
  </div>
  <div class="form">
    <div class="form1">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email" placeholder="Email de recuperação">
      <button>Verificar</button>
    </div>
    <div class="nova-senha">
      <label for="novaSenha">Nova senha</label>
      <span class="msg"></span>
      <input type="password" name="novaSenha" id="novaSenha" placeholder="Nova senha">
      <label for="confirmNovaSenha">Confirmar nova senha</label>
      <span class="msg"></span>
      <input type="password" name="confirmNovaSenha" id="confirmNovaSenha" placeholder="Confirmar nova senha">
      <button>Redefinir</button>
      <div class="loading"></div>
    </div>
  </div>
</main>
</body>
<script src="../../Scripts/recovery.js"></script>
</html>
