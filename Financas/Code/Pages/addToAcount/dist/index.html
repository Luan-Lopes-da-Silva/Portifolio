  <title>My financies - Add to acount</title>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="../../home/dist/home.html"><img src="../../../Assets/Svgs/MY FINANCIES.svg" alt="logo"></a>
      <ul>
        <li><a href="."><img src="../../../Assets/Svgs/Plus.svg" alt=""></a></li>

        <li><img src="../../../Assets/Svgs/Credit.svg" alt="Bills in Credit"></li>

          <div class="avatar">
            <label for="avatarInput">Selecione um arquivo</label>

            <img src="" alt="" id="avatar">
            <p><a href="">Logout</a></p>
          </div>
        </li>
    </ul></nav>
  </header>
  <main>
    <h1>Adicionar operações a conta</h1>
    <form>
      <div class="radios">
        <label for="debit">Debito</label>
        <input type="radio" name="operation" id="debit">
        <label for="credit">Credito</label>
        <input type="radio" name="operation" id="credit">
      </div>
      <label for="name">Nome da Operação</label>
      <input type="text" id="name" name="name">
      <label for="month">Mês da Operação</label>
      <input type="text" id="month" name="month">
      <label for="value">Valor da operação</label>
      <input type="text" id="value" name="value">
      <button id="create">Criar Operação</button>
    </form>
    <div class="container">
      <div class="operacao-container">
        <div class="operacao desativo">
          <h2 class="month">Janeiro</h2>
          <div class="balance">
            <h3>Salario</h3>
            <h3>R$</h3>
            <h3 id="balance">3800.00</h3>
          </div>
          <lord-icon class="icon"
              src="https://cdn.lordicon.com/rxufjlal.json"
              colors="primary:#121331"
